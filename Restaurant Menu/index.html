    img: "https://media.gettyimages.com/id/463889403/photo/rib-eye-steak.jpg?s=612x612&w=0&k=20&c=igQuEqd2hEwHnwIcuMbiUnQRm5T9Mwk1ASFanAq6iOk="
  },
 
    ];

    // Function to render menu items
    function renderMenuItems(items) {
        var menuItemsDiv = document.getElementById("menuItems");
        menuItemsDiv.innerHTML = ""; // Clear previous items

        items.forEach(function (item) {
            var cardDiv = document.createElement("div");
            cardDiv.classList.add("col-lg-4", "col-md-6", "mb-4"); // Adjust classes for responsiveness
            cardDiv.innerHTML = `
                <div class="menu-item">
                    <div class="card">
                        <img src="${item.img}" class="card-img-top" alt="${item.title}">
                        <div class="card-body">
                            <h5 class="card-title">${item.title}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${item.price}</h6>
                            <p class="card-text">${item.description}</p>
                            <p class="card-text"><small class="text-muted">Category: ${item.category}</small></p>

                        </div>
                    </div>
                </div>
            `;
            menuItemsDiv.appendChild(cardDiv);
        });
    }

    // Initial rendering of all menu items
    renderMenuItems(menu);

    // Filter menu items based on category
    document.getElementById("navbarTogglerDemo01").addEventListener("click", function (event) {
        if (event.target.tagName === "BUTTON") {
            var category = event.target.getAttribute("data-filter");
            if (category === "all") {
                renderMenuItems(menu);
            } else {
                var filteredItems = menu.filter(item => item.category === category);
                renderMenuItems(filteredItems);
            }
        }
    });

    // Search functionality
    document.getElementById("search-input").addEventListener("input", function (event) {
        var searchTerm = event.target.value.toLowerCase();
        var filteredItems = menu.filter(item => item.title.toLowerCase().includes(searchTerm));
        renderMenuItems(filteredItems);
    });
</script>
